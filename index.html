<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <aside class="sidebar">
            <div class="name-container">
                <img src="./assets/images/portraitPhoto.jpeg" alt="Portrait Photo" width="120" height="120" class="portrait-photo">
                <div class="name">
                    <h1>Liam Badgley</h1>
                </div>
                <div class="occupation">
                    <h2 class="student">Student</h2>
                    <p class="degree">Bachelor of Computer Science</p>
                </div>
            <hr class="line-break">
            <div class="information-container">
                <div class="email-container">
                    <div class="email-icon-container">
                        <img src="./assets/images/mail-outline.svg" alt="Email Icon" width="30" height="30" class="email-icon">
                    </div>
                    <div class="email-subcontainer">
                        <p class="email-title">Email</p>
                        <hr class="email-line-break">
                        <div class="email">liambadge@gmail.com</div>
                    </div>
                </div>
                <div class="phone-container">
                    <div class="phone-icon-container">
                        <img src="./assets/images/call-outline.svg" alt="Phone Icon" width="30" height="30" class="phone-icon">
                    </div>
                    <div class="phone-subcontainer">
                        <p class="phone-title">Phone</p>
                        <hr class="phone-line-break">
                        <div class="phone-number">+1 (778) 822-4702</div>
                    </div>
                </div>
                <div class="location-container">
                    <div class="location-icon-container">
                        <img src="./assets/images/compass-outline.svg" alt="Location Icon" width="30" height="30" class="location-icon">
                    </div>
                    <div class="location-subcontainer">
                        <p class="location-title">Location</p>
                        <hr class="location-line-break">
                        <div class="location">Vancouver, B.C., Canada</div>
                    </div>
                </div>
            </div>
            <div class="media-button-container">
                <button>LinkedIn</button>
                <button>Github</button>
            </div>
        </aside>
        <div class="main-content">
            <nav class="navbar">
                <a href="about.asp">About</a>
                <a href="resume.asp">Resume</a>
                <a href="portfolio.asp">Portfolio</a>
                <a href="contact.asp">Contact</a>
            </nav>
        </div>
    </div>
</body>
</html>
